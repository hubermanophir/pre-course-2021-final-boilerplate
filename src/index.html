<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TO DO List</title>
    <script src="utils.js"></script>
    <link id="style" rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div hidden id="error"><p>Please reload page</p></div>
    <div id="spinner">
      <img
        id="spinner-img"
        hidden
        src="./images/Spinner-1s-200px (2).gif"
        alt=""
      />
    </div>
    <div id="main-title"><h1>TO DO</h1></div>
    <div class="control-section">
      <input id="text-input" type="text" placeholder="type to do here" />
      <div id="selection-area">
        <span id="priority">Priority:</span>
        <select name="priority" id="priority-selector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button id="add-button">Add</button>
      <button id="sort-button">Sort</button>
      <div class="counter-area">
        <div id="counter">0</div>
        <span>Todos</span>
      </div>
    </div>
    <div id="view" class="view-section"></div>
    <div>
      <button id="delete-all">Empty Todos</button>
    </div>
    <footer id="contact-info">
      <div id="my-info">Built by Ophir Huberman 2021</div>
      <div id="images">
        <a target="_blank" href="https://github.com/hubermanophir"
          ><img src="./images/blue-github-icon.png" alt=""
        /></a>
        <a target="_blank" href="https://www.freecodecamp.org/hubermanophir"
          ><img src="./images/blue-codepen-icon.png" alt=""
        /></a>
        <a target="_blank" href="https://www.instagram.com/ophir_huberman/"
          ><img id="instagram" src="./images/blue-instagram-icon.png" alt=""
        /></a>
        <a
          target="_blank"
          href="https://open.spotify.com/playlist/37i9dQZF1E37vBZOAZ02hf"
          ><img src="./images/blue-sporify-icon.png" alt=""
        /></a>
      </div>
    </footer>
    <div id="themes">
      <div>
        <button id="dark-mode">Dark Mode</button>
      </div>
      <div>
        <button id="regular-mode">Regular Mode</button>
      </div>
    </div>
    <script src="./newScript.js"></script>
    <script src="./extras.js"></script>
  </body>
</html>
